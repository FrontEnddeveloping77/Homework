<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="display" disabled />
      <div class="buttons">
        <button onclick="clearDisplay()">C</button>
        <button onclick="Calcl('7')">7</button>
        <button onclick="Calcl('8')">8</button>
        <button onclick="Calcl('9')">9</button>
        <button onclick="Calcl('/')">/</button>
        <button onclick="Calcl('4')">4</button>
        <button onclick="Calcl('5')">5</button>
        <button onclick="Calcl('6')">6</button>
        <button onclick="Calcl('*')">*</button>
        <button onclick="Calcl('1')">1</button>
        <button onclick="Calcl('2')">2</button>
        <button onclick="Calcl('3')">3</button>
        <button onclick="Calcl('-')">-</button>
        <button onclick="Calcl('0')">0</button>
        <button onclick="Minus(`-`)">Minus</button>
        <button onclick="calculateResult()">=</button>
        <button onclick="Calcl('+')">+</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
